<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 10px;
        }
        
        .remember-me label {
            margin-bottom: 0;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê Login System</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userId">ID Pengguna</label>
                <input type="text" id="userId" required placeholder="Masukkan ID Anda">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Masukkan password">
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Ingat Saya (3 bulan)</label>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memproses login...</p>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
            
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // Ganti dengan URL Google Apps Script Anda
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbx9StpraMJgVsckIW1eaf5kFym-FJmMX4E4CS-q6xE1l2A7FL4yjVSaeV73JkNvVlA/exec/exec';
        const REMEMBER_DAYS = 90; // 3 bulan
        
        // Enkripsi sederhana Base64
        function encrypt(text) {
            return btoa(unescape(encodeURIComponent(text)));
        }
        
        function decrypt(encrypted) {
            try {
                return decodeURIComponent(escape(atob(encrypted)));
            } catch (e) {
                return null;
            }
        }
        
        // Cookie Functions
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) {
                    return decodeURIComponent(c.substring(nameEQ.length));
                }
            }
            return null;
        }
        
        function eraseCookie(name) {   
            document.cookie = name + '=; Max-Age=-99999999; path=/';
        }
        
        // Load saved credentials on page load
        function loadSavedCredentials() {
            const savedUserId = getCookie('savedUserId');
            const savedPassword = getCookie('savedPassword');
            
            if (savedUserId && savedPassword) {
                const decryptedPassword = decrypt(savedPassword);
                if (decryptedPassword) {
                    document.getElementById('userId').value = savedUserId;
                    document.getElementById('password').value = decryptedPassword;
                    document.getElementById('rememberMe').checked = true;
                    return true;
                }
            }
            return false;
        }
        
        // Auto-login jika credentials tersimpan
        function attemptAutoLogin() {
            const savedUserId = getCookie('savedUserId');
            const savedPassword = getCookie('savedPassword');
            const autoLogin = getCookie('autoLogin') === 'true';
            
            if (savedUserId && savedPassword && autoLogin) {
                const decryptedPassword = decrypt(savedPassword);
                if (decryptedPassword) {
                    // Auto submit form
                    setTimeout(() => {
                        document.getElementById('userId').value = savedUserId;
                        document.getElementById('password').value = decryptedPassword;
                        document.getElementById('loginForm').submit();
                    }, 500);
                }
            }
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            
            // Reset message
            messageDiv.innerHTML = '';
            messageDiv.className = 'message';
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        userId: userId,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Save credentials if remember me is checked
                    if (rememberMe) {
                        const encryptedPassword = encrypt(password);
                        setCookie('savedUserId', userId, REMEMBER_DAYS);
                        setCookie('savedPassword', encryptedPassword, REMEMBER_DAYS);
                        setCookie('autoLogin', 'true', REMEMBER_DAYS);
                    } else {
                        eraseCookie('savedUserId');
                        eraseCookie('savedPassword');
                        eraseCookie('autoLogin');
                    }
                    
                    messageDiv.innerHTML = 'Login berhasil! Mengalihkan...';
                    messageDiv.className = 'message success';
                    
                    // Direct redirect to Link1 from Google Sheets
                    setTimeout(() => {
                        window.location.href = result.data.link1;
                    }, 1000);
                    
                } else {
                    messageDiv.innerHTML = result.message || 'Login gagal!';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.innerHTML = 'Terjadi kesalahan. Silakan coba lagi.';
                messageDiv.className = 'message error';
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        });
        
        // Load saved credentials when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedCredentials();
            
            // Optional: Auto-login after 1 second if credentials exist
            setTimeout(attemptAutoLogin, 1000);
        });
        
        // Add password visibility toggle
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.createElement('button');
        toggleBtn.type = 'button';
        toggleBtn.innerHTML = 'üëÅÔ∏è';
        toggleBtn.style.cssText = `
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
        `;
        
        const passwordGroup = document.querySelector('#password').parentNode;
        passwordGroup.style.position = 'relative';
        passwordGroup.appendChild(toggleBtn);
        
        toggleBtn.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.innerHTML = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
    </script>
</body>
</html>
